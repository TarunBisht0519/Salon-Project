<html>

<head>
    <title>
        FETCHING DATA FROM PAYROLL PROGRAMME
    </title>
</head>

<body>
    <script>
    var a={};
    async function fun() {
        
            await fetch('https://api.github.com')
                .then(res => res.json())
                .then(data => {
                    a = data;
                    
                })

            console.log("Response => ", a);
        }
        fun();
        for (const [key, value] of Object.entries(a)) {
        console.log(`${key}: ${value}`);
}
    </script>
</body>

</html>
