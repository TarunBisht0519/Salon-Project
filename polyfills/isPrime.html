<html>

<head>
    <title>
        POLYFILLING
    </title>
</head>

<body>
    <script>

        if(!isPrime)
        {
            function isPrime(n)
            {
                if(n<=1)
                {
                    return false;
                }
                else if(n==2)
                {
                    return true;
                }
                else if(n%2==0)
                {
                    return false;
                }
                for (let i=3;i<Math.sqrt(n);i=i+2)
                {
                    if(n%i==0)
                    {
                        return false;
                    }
                    return true;
                }
                

            }
        }
        document.write(isPrime(19));
       
    </script>
</body>
<html>
